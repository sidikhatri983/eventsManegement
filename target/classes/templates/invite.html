<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 class="mb-4 translate-btn" id="inviteTitle">Send Invitation</h2>

    <form th:action="@{'/events/invite/' + ${event.id}}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label class="form-label translate-btn" id="guestEmailLabel">Guest Email</label>
            <input type="email" name="guestEmail" class="form-control" placeholder="Enter guest email" required />
        </div>
        <button type="submit" class="btn btn-primary translate-btn" id="sendInvitationBtn">Send Invitation</button>
    </form>

    <a href="/events" class="btn btn-secondary mt-3 translate-btn" id="backHomeBtn">Back to Home</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.3/i18next.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        i18next.init({
            lng: localStorage.getItem('lang') || 'en',
            resources: {
                en: {
                    translation: {
                        inviteTitle: "Send Invitation",
                        guestEmailLabel: "Guest Email",
                        sendInvitationBtn: "Send Invitation",
                        backHomeBtn: "Back to Home"
                    }
                },
                fr: {
                    translation: {
                        inviteTitle: "Envoyer une invitation",
                        guestEmailLabel: "E-mail de l'invité",
                        sendInvitationBtn: "Envoyer l'invitation",
                        backHomeBtn: "Retour à l'accueil"
                    }
                },
                ar: {
                    translation: {
                        inviteTitle: "إرسال دعوة",
                        guestEmailLabel: "البريد الإلكتروني للضيف",
                        sendInvitationBtn: "إرسال الدعوة",
                        backHomeBtn: "العودة إلى الصفحة الرئيسية"
                    }
                }
            }
        }, function () {
            updateTranslations();
        });

        function updateTranslations() {
            document.querySelectorAll('.translate-btn').forEach(function (elem) {
                if (elem.id) {
                    elem.textContent = i18next.t(elem.id);
                }
            });
        }
    });
</script>

</body>
</html>
