<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Search Results</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Events in <span th:text="${city}"></span></h1>

  <!-- Display message if no city provided -->
  <div th:if="${city == null or city.trim() == ''}">
    <p>Please enter a city to search for events.</p>
  </div>

  <!-- Local Events Section -->
  <div th:if="${not #lists.isEmpty(localEvents)}">
    <h2>Local Events</h2>
    <ul class="list-group">
      <li class="list-group-item" th:each="event : ${localEvents}">
        <strong th:text="${event.title}"></strong> -
        <span th:text="${event.dateStart}"></span> -
        <span th:if="${event.locationType == 'online'}">
                <a th:href="${event.meetingLink}" th:text="${event.meetingLink}" target="_blank"></a>
        </span>
        <span th:if="${event.locationType == 'present'}">
                  <span th:text="${event.gpsLocation}"></span>
        </span>
        <br>
        <span th:text="${event.location}"></span>
      </li>
    </ul>
  </div>
  <div th:if="${noLocalEvents}">
    <p>No local events found for this city.</p>
  </div>

  <!-- Global Events Section -->
  <div th:if="${not #lists.isEmpty(globalEvents)}">
    <h2>Global Events</h2>
    <ul class="list-group">
      <li class="list-group-item" th:each="event : ${globalEvents}">
        <strong th:text="${event.title}"></strong> -
        <span th:text="${event.date}"></span><br>
        <span th:text="${event.location}"></span>
      </li>
    </ul>
  </div>
  <div th:if="${noGlobalEvents}">
    <p>No global events found for this city.</p>
  </div>

  <!-- Display error message if any -->
  <div th:if="${error != null}">
    <p class="text-danger">Error: <span th:text="${error}"></span></p>
  </div>
</div>

<!-- Bootstrap JS for styling -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
